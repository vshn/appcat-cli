name: Build

on:
  pull_request: {}
  push:
    branches:
      - master

jobs:
  go-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run build
        run: go build -v ./...
