name: Build

on:
  pull_request: {}
  push:
    branches:
      - master

jobs:
  go-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod

      - name: Run build
        run: go build -v ./...
