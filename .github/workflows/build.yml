name: Build

on:
  pull_request: {}
  push:
    branches:
      - master

jobs:
  go-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod

      - name: Run build
        run: go build -v ./...
